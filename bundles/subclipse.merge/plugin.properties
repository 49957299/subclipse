actionLabel.undoMerge=&Undo merge...
actionLabel.deleteMergeResults=&Delete merge results
actionLabel.showHistory=Show &History from Merge Source
actionLabel.markResolved=&Mark Resolved...
actionLabel.copyFromMergeSource=&Copy from Merge Source
viewName.mergeResults=Merge Results
